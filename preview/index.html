<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reevit React SDK Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #root {
      width: 100%;
      max-width: 600px;
    }
    .preview-container {
      background: #1e293b;
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .preview-header {
      margin-bottom: 24px;
      text-align: center;
    }
    .preview-header h1 {
      color: #f8fafc;
      font-size: 24px;
      margin-bottom: 8px;
    }
    .preview-header p {
      color: #94a3b8;
      font-size: 14px;
    }
    .controls {
      display: grid;
      gap: 16px;
      margin-bottom: 24px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .control-group label {
      color: #94a3b8;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .control-group input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #0f172a;
      color: #f8fafc;
      font-size: 14px;
    }
    .control-group input:focus {
      outline: none;
      border-color: #38bdf8;
    }
    .color-input {
      display: flex;
      gap: 8px;
    }
    .color-input input[type="color"] {
      width: 48px;
      height: 40px;
      padding: 4px;
      cursor: pointer;
    }
    .color-input input[type="text"] {
      flex: 1;
    }
    .theme-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .trigger-btn {
      width: 100%;
      padding: 14px 24px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .trigger-btn:hover {
      background: #0ea5e9;
      transform: translateY(-1px);
    }
    .trigger-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
